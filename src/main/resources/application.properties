spring.application.name=API
# Configuração da conexão com o Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/fordcare_db
spring.datasource.username=eduardo
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA / Hibernate
# "update" faz o Hibernate criar/atualizar as tabelas automaticamente baseado nas suas Classes
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL que está sendo executado no console (ótimo para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect