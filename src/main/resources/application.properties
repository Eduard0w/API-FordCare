spring.application.name=API
# Configuracao da conexao com o Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao do JPA / Hibernate
# "update" faz o Hibernate criar/atualizar as tabelas automaticamente baseado nas suas Classes
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL que está sendo executado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#criação do Token "local"
API.security.token=${JWT_SECRET:my_other_token}